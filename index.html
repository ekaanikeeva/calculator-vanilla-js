<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body class="root">
    <form class="form">
        <section class="result">
            <p class="result_text">0</p>
        </section>
        <section class="buttons">

            <button type="button" class="btn percent btn_grey">%</button>
            <button type="button" class="btn c btn_grey">c</button>
            <button type="button" class="btn btn_grey ac">ac</button>
            <button type="button" class="btn backspace btn_grey">⌫</button>

            <button type="button" class="btn btn_grey quadrate">x²</button>
            <button type="button" class="btn fraction btn_grey">¹⁄ₓ</button>
            <button type="button" class="btn root btn_grey">√ₓ</button>
            <button type="button" class="btn devide btn_grey">/</button>

            <button type="button" class="btn seven btn_white">7</button>
            <button type="button" class="btn eigth btn_white">8</button>
            <button type="button" class="btn nine btn_white">9</button>
            <button type="button" class="btn myltiply btn_grey">×</button>

            <button type="button" class="btn four btn_white">4</button>
            <button type="button" class="btn five btn_white">5</button>
            <button type="button" class="btn six btn_white">6</button>
            <button type="button" class="btn minus btn_grey">-</button>

            <button type="button" class="btn one btn_white">1</button>
            <button type="button" class="btn two btn_white">2</button>
            <button type="button" class="btn three btn_white">3</button>
            <button type="button" class="btn plus btn_grey">+</button>
            <button type="button" class="btn changeSign">+/-</button>
            <button type="button" class="btn zero btn_white">0</button>
            <button type="button" class="btn comma btn_white">.</button>
            <button type="submit" class="btn equal btn_blue">=</button>
        </section>
    </form>


    </section>
    <script src="./index.js"></script>
</body>

</html>
