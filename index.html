<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body class="root">
    <form class="form">
        <section class="result">
            <p class="result_text">0</p>
        </section>
        <section class="memory">
            <button type="button" class="btn btn_save mc" disabled>MC</button>
            <button type="button" class="btn btn_save mr" disabled>MR</button>
            <button type="button" class="btn btn_save plusMemory">M+</button>
            <button type="button" class="btn btn_save minusMemory">M-</button>
            <button type="button" class="btn btn_save ms">MS</button>
        </section>
        <section class="signButtons">
            <button type="button" class="btn percent btn_grey num">%</button>
            <button type="button" class="btn c btn_grey">c</button>
            <button type="button" class="btn btn_grey ce">ce</button>
            <button type="button" class="btn backspace btn_grey">⌫</button>
            <button type="button" class="btn openBracket btn_grey">(</button>
            <button type="button" class="btn closeBracket btn_grey">)</button>
        </section>
        <section class="buttons">
            <button type="button" class="btn btn_grey quadrate">x²</button>
            <button type="button" class="btn fraction btn_grey">¹⁄ₓ</button>
            <button type="button" class="btn sqrt btn_grey">√ₓ</button>
            <button type="button" class="btn devide btn_grey simpleSign">/</button>
            

            <button type="button" class="btn seven btn_white num">7</button>
            <button type="button" class="btn eigth btn_white num">8</button>
            <button type="button" class="btn nine btn_white num">9</button>
            <button type="button" class="btn myltiply btn_grey simpleSign">×</button>

            <button type="button" class="btn four btn_white num">4</button>
            <button type="button" class="btn five btn_white num">5</button>
            <button type="button" class="btn six btn_white num">6</button>
            <button type="button" class="btn minus btn_grey simpleSign">-</button>

            <button type="button" class="btn one btn_white num">1</button>
            <button type="button" class="btn two btn_white num">2</button>
            <button type="button" class="btn three btn_white num">3</button>
            <button type="button" class="btn plus btn_grey simpleSign">+</button>
            
            <button type="button" class="btn changeSign">+/-</button>
            <button type="button" class="btn zero btn_white num">0</button>
            <button type="button" class="btn comma btn_white num">.</button>
            <button type="submit" class="btn equal btn_blue">=</button>
        </section>
    </form>


    </section>
    <script src="./index.js"></script>
</body>

</html>
